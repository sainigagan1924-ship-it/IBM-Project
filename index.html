<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Coder Chat</title>
    <meta name="description" content="Cloud Coder Chat - Connect with developers worldwide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="bi bi-cloud-fill"></i>
                    <span>Cloud Coder</span>
                </div>
                <button class="btn btn-icon">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" class="form-control" placeholder="Search messages" id="searchInput">
            </div>
            <div class="chat-list" id="chatList">
            </div>
        </aside>
        <main class="chat-main">
            <div class="welcome-overlay" id="welcomeOverlay">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="bi bi-cloud-fill"></i>
                    </div>
                    <h1>Welcome, User! ðŸ‘‹</h1>
                    <p>Start coding conversations with developers around the world</p>
                    <button class="btn btn-primary btn-lg" id="startChatBtn">
                        <i class="bi bi-chat-dots me-2"></i>Start Chatting
                    </button>
                </div>
            </div>
            <header class="chat-header" id="chatHeader">
                <div class="user-info">
                    <div class="avatar" id="headerAvatar">
                        <img src="" alt="" id="headerAvatarImg">
                    </div>
                    <div class="user-details">
                        <h5 class="name" id="headerName"></h5>
                        <span class="status" id="headerStatus"></span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn btn-icon" title="Voice Call" id="voiceCallBtn">
                        <i class="bi bi-telephone"></i>
                    </button>
                    <button class="btn btn-icon" title="Video Call" id="videoCallBtn">
                        <i class="bi bi-camera-video"></i>
                    </button>
                    <button class="btn btn-icon" title="Info" id="infoBtn">
                        <i class="bi bi-info-circle"></i>
                    </button>
                </div>
            </header>
            <div class="messages-area" id="messagesArea">
            </div>
            <div class="message-input-area">
                <form class="message-form" id="messageForm">
                    <button type="button" class="btn btn-icon" title="Attach File" id="attachBtn">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <button type="button" class="btn btn-icon" title="Emoji" id="emojiBtn">
                        <i class="bi bi-emoji-smile"></i>
                    </button>
                    <input type="text" class="form-control" placeholder="Message..." id="messageInput">
                    <button type="button" class="btn btn-icon" title="Voice Message" id="voiceBtn">
                        <i class="bi bi-mic"></i>
                    </button>
                    <button type="button" class="btn btn-icon" title="Send Image" id="imageBtn">
                        <i class="bi bi-image"></i>
                    </button>
                    <button type="submit" class="btn btn-send" title="Send" id="sendBtn">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="actionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-cloud-fill me-2" style="color: #833AB4;"></i>
                <strong class="me-auto">Cloud Coder</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Feature activated!
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "javascript.js"> 
    </script>
</body>

</html>
